<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghi chú Firebase</title>
  <!-- Thêm Firebase SDK từ phiên bản 8 để không dùng module -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Liên kết file script.js -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Ghi chú của tôi</h1>
  
  <!-- Form để nhập tiêu đề và ghi chú -->
  <div>
    <label for="title">Tiêu đề:</label>
    <input type="text" id="title" placeholder="Nhập tiêu đề">
    <br>
    <label for="description">Mô tả:</label>
    <textarea id="description" placeholder="Nhập mô tả"></textarea>
    <br>
    <label for="solution">Phương án giải quyết:</label>
    <textarea id="solution" placeholder="Nhập phương án giải quyết"></textarea>
    <br>
    <button onclick="addNote()">Save Note</button>
  </div>

  <!-- Danh sách các ghi chú sẽ hiển thị ở đây -->
  <div id="notes"></div>
</body>
</html>
