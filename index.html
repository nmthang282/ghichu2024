<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghi chú Firebase</title>
  
  <!-- Thêm Firebase SDK từ phiên bản 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>


<script>
// Kiểm tra trạng thái đăng nhập
firebase.auth().onAuthStateChanged((user) => {
    if (!user) {
        // Người dùng chưa đăng nhập, chuyển hướng về trang đăng nhập
        window.location.href = 'login.html';
    } else {
        console.log('Người dùng đã đăng nhập:', user);
    }
});
</script>



  
  <!-- Thêm link CSS cho giao diện -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .note {
      background-color: #f9f9f9;
      border-left: 5px solid #28a745;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .note h2 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #333;
    }
    .note p {
      margin: 5px 0;
      color: #666;
    }
  </style>
  
  <!-- Liên kết file script.js -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Ghi chú của tôi</h1>
    
    <!-- Form để nhập tiêu đề và ghi chú -->
    <label for="title">Tiêu đề:</label>
    <input type="text" id="title" placeholder="Nhập tiêu đề">
    
    <label for="description">Mô tả:</label>
    <textarea id="description" placeholder="Nhập mô tả"></textarea>
    
    <label for="solution">Phương án giải quyết:</label>
    <textarea id="solution" placeholder="Nhập phương án giải quyết"></textarea>
    
    <button onclick="addNote()">Save Note</button>
    
    <!-- Danh sách các ghi chú sẽ hiển thị ở đây -->
    <div id="notes"></div>
  </div>
</body>
</html>
